<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula no Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cursos de Culinária</h1>
    </header>

    <section class="matricula">
        <div class="matricula-form">
            <img src="logo-removebg-preview.png" alt="Curso 1">
            <h2>Matrícula no Curso </h2>
            <form action="#" method="post">
                <div class="campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <a href="home.html" class="saiba-mais">Matricular-se</a>
            </form>
        </div>
    </section>

</body>
</html>
